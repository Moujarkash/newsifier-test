apiVersion: apps/v1
kind: Deployment
metadata:
  name: user-depl
spec:
  replicas: 1
  selector:
    matchLabels:
      app: user
  template:
    metadata:
      labels:
        app: user
    spec:
      containers:
      - name: user
        image: mod488/newsifier-user
        env:
          - name: MYSQL_USER_PASSWORD
            valueFrom:
              secretKeyRef:
                name: user-mysql-secret
                key: password   
          - name: MYSQL_URL
            value: 'mysql://root:$(MYSQL_USER_PASSWORD)@user-mysql-srv:3306/' 
---
apiVersion: v1
kind: Service
metadata:
  name: user-srv
spec:
  selector:
    app: user
  ports:
  - name: user
    protocol: TCP
    port: 3000
    targetPort: 3000
   