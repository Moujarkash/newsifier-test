apiVersion: apps/v1
kind: Deployment
metadata:
  name: user-mysql-depl
spec:
  replicas: 1
  selector:
    matchLabels:
      app: user-mysql
  template:
    metadata:
      labels:
        app: user-mysql
    spec:
      containers:
        - name: user-mysql
          image: mysql
---
apiVersion: v1
kind: Service
metadata:
  name: user-mysql-srv
spec:
  selector:
    app: user-mysql
  ports:
    - name: db
      protocol: TCP
      port: 27017
      targetPort: 27017
